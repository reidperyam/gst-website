<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap');
      .logo-text {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 700;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <!-- White background -->
  <rect width="300" height="300" fill="#FFFFFF"/>
  
  <!-- Black border around perimeter -->
  <rect x="0" y="0" width="300" height="300" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Delta Symbol (using exact path from uploaded icon, scaled to fit above text) -->
  <!-- Original viewBox: 64x64, Delta path: M32 12 L 52 52 L 12 52 Z -->
  <!-- Scaling by 2.5x and centering in upper portion -->
  <g transform="translate(70, 30) scale(2.5)">
    <path d="M 32 12 L 52 52 L 12 52 Z" 
          fill="none" 
          stroke="#00D9B5" 
          stroke-width="6" 
          stroke-linejoin="miter"/>
  </g>
  
  <!-- GST Letters (positioned below Delta, spread wide) -->
  <text x="75" y="240" class="logo-text" fill="#2C3E50" font-size="68">G</text>
  <text x="150" y="240" class="logo-text" fill="#00D9B5" font-size="68">S</text>
  <text x="225" y="240" class="logo-text" fill="#2C3E50" font-size="68">T</text>
</svg>
