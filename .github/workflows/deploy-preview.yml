name: PR Preview & Checks

on:
  pull_request:
    branches: [master]

permissions:
  pull-requests: write
  issues: write

jobs:
  pr-status:
    name: PR Test Results
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit and integration tests
        id: tests
        run: npm run test:run
        continue-on-error: true

      - name: Generate test summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testsPass = ${{ steps.tests.outcome == 'success' }};
            const status = testsPass ? '✅' : '❌';
            const message = testsPass ? 'Unit & integration tests passed!' : 'Some tests failed - please review';

            let body = `## ${status} Test Results\n\n`;
            body += `${message}\n\n`;
            body += '### What happens next:\n';
            body += '- Vercel will create a preview deployment\n';
            body += '- You can review the changes in the preview\n';
            body += testsPass
              ? '- Once you approve, you can merge to main\n'
              : '- Fix the failing tests and push again\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
